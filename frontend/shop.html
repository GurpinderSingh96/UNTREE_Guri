  <link href="css/modern-shop-filters.css" rel="stylesheet">
  <title>Guri - Shop</title>
</head>

<body>

  <div include-html="includes/header.html"></div>

  <!-- End Hero Section -->

  <!-- Start Product Section -->
  <div class="product-section">
    <div class="container">
      <div class="row">
        <!-- Start Filter Section -->
        <div class="col-md-3 mb-5 mb-md-0">
          <div class="filter-section">
            <h2 class="section-title">Filters</h2>
            
            <!-- Categories Filter Group -->
            <div class="filter-group">
              <div class="filter-group-title" data-bs-toggle="collapse" data-bs-target="#categoriesCollapse" aria-expanded="true">
                Categories <i class="fas fa-chevron-down"></i>
              </div>
              <div class="collapse show" id="categoriesCollapse">
                <div class="mt-3">
                  <!-- Categories will be loaded dynamically from the database -->
                  <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Price Range Filter Group -->
            <div class="filter-group">
              <div class="filter-group-title" data-bs-toggle="collapse" data-bs-target="#priceCollapse" aria-expanded="true">
                Price Range <i class="fas fa-chevron-down"></i>
              </div>
              <div class="collapse show" id="priceCollapse">
                <div class="price-range-slider mt-3">
                  <input type="range" min="0" max="2000" value="0" class="slider" id="min-price">
                  <input type="range" min="0" max="2000" value="2000" class="slider" id="max-price">
                  <div class="price-inputs">
                    <div class="price-input">
                      <label for="min-price-input">Min ($)</label>
                      <input type="number" id="min-price-input" value="0" min="0" max="2000">
                    </div>
                    <div class="price-input">
                      <label for="max-price-input">Max ($)</label>
                      <input type="number" id="max-price-input" value="2000" min="0" max="2000">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Color Filter Group -->
            <div class="filter-group">
              <div class="filter-group-title" data-bs-toggle="collapse" data-bs-target="#colorCollapse" aria-expanded="false">
                Color <i class="fas fa-chevron-down"></i>
              </div>
              <div class="collapse" id="colorCollapse">
                <div class="mt-3">
                  <!-- Colors will be loaded dynamically from the database -->
                  <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Material Filter Group -->
            <div class="filter-group">
              <div class="filter-group-title" data-bs-toggle="collapse" data-bs-target="#materialCollapse" aria-expanded="false">
                Material <i class="fas fa-chevron-down"></i>
              </div>
              <div class="collapse" id="materialCollapse">
                <div class="mt-3">
                  <!-- Materials will be loaded dynamically from the database -->
                  <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <button class="apply-filters-btn mt-4" id="apply-filters">
              Apply Filters
            </button>
          </div>
        </div>
        <!-- End Filter Section -->
        
        <!-- Start Product Grid -->
        <div class="col-md-9">
          <div class="row mb-4">
            <div class="col-md-8">
              <h2 class="section-title">All Products</h2>
              <div id="product-count" class="text-muted"></div>
            </div>
            <div class="col-md-4 text-end">
              <div class="form-group">
                <select class="form-control" id="sort-products">
                  <option value="featured">Featured</option>
                  <option value="price-asc">Price: Low to High</option>
                  <option value="price-desc">Price: High to Low</option>
                  <option value="newest">Newest</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="row" id="product-container">
            <!-- Products will be loaded dynamically here -->
            <div class="col-12 text-center mt-5">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          
          <div class="row mt-5">
            <div class="col-12 text-center">
              <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be added dynamically -->
              </ul>
            </div>
          </div>
        </div>
        <!-- End Product Grid -->
      </div>
    </div>
  </div>
  <!-- End Product Section -->

  <!-- Include Footer -->
  <div include-html="includes/footer.html"></div>
