<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>My Orders - Furni</title>
  <style>
    .orders-section {
      padding: 50px 0;
    }
    
    .orders-card {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .orders-card-header {
      background-color: #3b5d50;
      color: white;
      padding: 20px;
    }
    
    .orders-card-body {
      padding: 30px;
      background-color: white;
    }
    
    .nav-pills .nav-link.active {
      background-color: #3b5d50;
    }
    
    .nav-pills .nav-link {
      color: #333;
    }
    
    .nav-pills .nav-link.active {
      color: white;
    }
    
    .order-item {
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .order-header {
      background-color: #f8f9fa;
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .order-body {
      padding: 20px;
    }
    
    .order-footer {
      background-color: #f8f9fa;
      padding: 15px;
      border-top: 1px solid #eee;
    }
    
    .order-product {
      display: flex;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .order-product:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .order-product-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-right: 15px;
    }
    
    .order-product-details {
      flex: 1;
    }
    
    .order-product-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .order-product-price {
      color: #3b5d50;
      font-weight: 500;
    }
    
    .order-status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status-processing {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .status-shipped {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-delivered {
      background-color: #c3e6cb;
      color: #155724;
    }
    
    .status-cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .btn-primary {
      background-color: #3b5d50;
      border-color: #3b5d50;
    }
    
    .btn-primary:hover {
      background-color: #2d4a3e;
      border-color: #2d4a3e;
    }
    
    .btn-outline-primary {
      color: #3b5d50;
      border-color: #3b5d50;
    }
    
    .btn-outline-primary:hover {
      background-color: #3b5d50;
      color: white;
    }
    
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .empty-orders {
      text-align: center;
      padding: 50px 0;
    }
    
    .empty-orders i {
      font-size: 4rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    
    .order-details-modal .modal-header {
      background-color: #3b5d50;
      color: white;
    }
    
    .order-details-modal .close {
      color: white;
    }
    
    .tracking-timeline {
      position: relative;
      padding-left: 30px;
    }
    
    .tracking-timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: #3b5d50;
    }
    
    .tracking-step {
      position: relative;
      margin-bottom: 20px;
    }
    
    .tracking-step::before {
      content: '';
      position: absolute;
      left: -30px;
      top: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #3b5d50;
    }
    
    .tracking-step:last-child {
      margin-bottom: 0;
    }
    
    .tracking-date {
      font-size: 0.8rem;
      color: #6c757d;
    }
    
    .tracking-status {
      font-weight: 500;
    }
    
    .tracking-info {
      font-size: 0.9rem;
    }
    
    .search-tips {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
      padding: 5px 10px;
      border: 1px solid #ced4da;
      border-top: none;
      border-radius: 0 0 4px 4px;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- Include Header/Navigation -->
  <div include-html="includes/header.html"></div>

  <!-- Start Hero Section -->
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5">
          <div class="intro-excerpt">
            <h1>My Orders</h1>
            <p class="mb-4">View and track your order history.</p>
          </div>
        </div>
        <div class="col-lg-7">
          
        </div>
      </div>
    </div>
  </div>
  <!-- End Hero Section -->

  <!-- Start Orders Section -->
  <div class="orders-section">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="orders-card">
            <div class="orders-card-header">
              <h5 class="mb-0">Account</h5>
            </div>
            <div class="orders-card-body p-0">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a href="profile.html" class="nav-link">
                  <i class="fas fa-user me-2"></i> Personal Information
                </a>
                <a href="profile.html#v-pills-address" class="nav-link">
                  <i class="fas fa-map-marker-alt me-2"></i> Address
                </a>
                <a href="profile.html#v-pills-password" class="nav-link">
                  <i class="fas fa-lock me-2"></i> Change Password
                </a>
                <button class="nav-link active">
                  <i class="fas fa-box me-2"></i> My Orders
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-md-9">
          <div class="orders-card">
            <div class="orders-card-body">
              <!-- Loading spinner -->
              <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              
              <!-- Orders content -->
              <div class="orders-content d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <h3 class="mb-0">Order History</h3>
                  <div class="d-flex flex-column align-items-end">
                    <div class="d-flex align-items-center">
                      <div class="input-group me-2" style="width: 200px; position: relative;">
                        <input type="text" class="form-control" id="order-search" placeholder="Search orders...">
                        <button class="btn btn-outline-secondary" type="button" id="order-search-btn">
                          <i class="fas fa-search"></i>
                        </button>
                        <div class="search-tips d-none" id="search-tips">
                          <small class="text-muted">
                            Search by: product name, order ID, price, or date (YYYY-MM-DD)
                          </small>
                        </div>
                      </div>
                      <select class="form-select" id="order-filter" style="width: 150px;">
                        <option value="all">All Orders</option>
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <!-- Orders list -->
                <div id="orders-list">
                  <!-- Orders will be loaded dynamically here -->
                </div>
                
                <!-- Empty orders state -->
                <div class="empty-orders d-none">
                  <i class="fas fa-box-open"></i>
                  <h4>No orders found</h4>
                  <p class="text-muted">You haven't placed any orders yet.</p>
                  <a href="shop.html" class="btn btn-primary mt-3">Start Shopping</a>
                </div>
                
                <!-- Pagination -->
                <nav aria-label="Orders pagination" class="mt-4">
                  <ul class="pagination justify-content-center" id="orders-pagination">
                    <!-- Pagination will be generated dynamically -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Orders Section -->

  <!-- Order Details Modal -->
  <div class="modal fade order-details-modal" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="order-details-content">
            <!-- Order details will be loaded dynamically here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="reorder-btn">Reorder</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Footer -->
  <div include-html="includes/footer.html"></div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/include-html.js"></script>
  <script src="js/my-orders.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
